<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header>
        <h1>CALCULADORA</h1>
    </header>
    <div id="form">
        <input type="number" id="n1" placeholder="primeiro numero">
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>    
        <input type="number" id="n2" placeholder="segundo numero">
        <button onclick ="calcular()"  >calcular</button>
    </div>
    <div>
        <h3 id="resultado">resultado</h3>
    </div>
    

<script src="./scripts/script.js"></script> 
</body>
</html>
